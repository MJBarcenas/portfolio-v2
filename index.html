<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Michael Justin Barcenas | Portfolio</title>
</head>

<body>
    <aside>
        <div class="profile-main">
            <div class="profile-photo"></div>
            <div class="profile-name">Michael Justin Barcenas</div>
            <div class="profile-job-title">Software Developer</div>
        </div>
        <div class="profile-info">
            <div class="profile-email"></div>
            <div class="profile-phone"></div>
            <div class="profile-birthday"></div>
            <div class="profile-location"></div>
        </div>
    </aside>
    <main>
        <header>
            <div class="main-title" id="tab-title"></div>
            <nav class="main-navigation">
                <ul>
                    <li>About</li>
                    <li>Resume</li>
                    <li>Portfolio</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <section id="about">
            <!-- about me -->
            <div class="about-description"></div>
            <!-- skills like in your resume the logos of skills -->
            <div class="about-skills">
                <h3>Skills</h3>
                <div class="skills"></div>
            </div>
            <!-- web dev, desktop dev, mobile dev, backend dev-->
            <div class="about-what-i-do">
                <h3>What I'm Doing</h3>
                <div class="what-i-do"></div>
            </div>
            <!-- experience -->
            <div class="about-experience">
                <h3>Experience</h3>
                <div class="experience"></div>
            </div>
        </section>
        <section id="resume">
            <div class="resume-education"></div>
            <div class="resume-experience"></div>
            <div class="skills"></div>
        </section>
        <section id="portfolio">
            <nav>
                <ul>All</ul>
                <ul>Web development</ul>
                <ul>Desktop application</ul>
                <ul>Mobile appliation</ul>
            </nav>
            <div class="portfolio-all"></div>
            <div class="portfolio-web"></div>
            <div class="portfolio-desktop"></div>
            <div class="portfolio-mobile"></div>
        </section>
        <section id="contact">
            <div class="contact-location"></div>
            <div class="contact-links"></div>
        </section>
    </main>
</body>

</html>
